version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq-task-a
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task-a-network

  sender:
    build:
      context: ./task-a-sender
      dockerfile: Dockerfile
    container_name: task-a-sender
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - task-a-network
    restart: unless-stopped

  receiver:
    build:
      context: ./task-a-receiver
      dockerfile: Dockerfile
    container_name: task-a-receiver
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - task-a-network
    restart: unless-stopped

networks:
  task-a-network:
    driver: bridge
