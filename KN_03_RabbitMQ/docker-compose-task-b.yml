version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq-task-b
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task-b-network

  sender:
    build:
      context: ./task-b-sender
      dockerfile: Dockerfile
    container_name: task-b-sender
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - task-b-network
    restart: unless-stopped

  receiver1:
    build:
      context: ./task-b-receiver1
      dockerfile: Dockerfile
    container_name: task-b-receiver1
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - task-b-network
    restart: unless-stopped

  receiver2:
    build:
      context: ./task-b-receiver2
      dockerfile: Dockerfile
    container_name: task-b-receiver2
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - task-b-network
    restart: unless-stopped

networks:
  task-b-network:
    driver: bridge
